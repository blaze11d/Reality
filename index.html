<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudo Credit Union - Online Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal" id="loginModal" style="display: flex;">
        <div class="modal-content">
            <div class="modal-header">
                <img src="logo.png" alt="Sudo Credit Union" class="modal-logo">
                <h3>Welcome to Sudo Credit Union</h3>
                <button class="close-modal" onclick="closeModal('loginModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>
                    <div class="form-group text-center">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p>New to Sudo CU? <a href="#" onclick="showRegister()">Enroll Now</a></p>
            </div>
        </div>
    </div>

    <!-- Main Banking Interface -->
    <div id="bankingInterface" style="display: none;">
        <!-- Header and content from previous example -->
        <!-- ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
